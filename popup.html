<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .progress {
      margin-top: 5px;
      height: 5px;
      background-color: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h3>Парсер застройщиков</h3>
  <button id="parseBtn">Начать парсинг</button>
  <button id="exportBtn" disabled>Экспорт в Excel (XLSX)</button>
  
  <div id="status"></div>
  <div id="progress" class="progress" style="display: none;">
    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
  </div>
  
  <script src="xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
